<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    
    <style>
        .wrap {
            font-family: 'Sunflower';
            margin : 10px auto;
            width : 700px;
        }
        #proName {
            font-size : 40px;
        }
        #price {
            font-size : 20px;
            padding-left : 100px
        }
        img {
            width : 700px;
            height : 650px;
        }
    </style>

    <script>
        function hey() {
            alert ('주문이 완료되었습니다!');
        }
    </script>

    <title>주문페이지</title>
</head>

<body>
    <div class="wrap">
        <img  src="스투키.jpg" />
        <p id="proName">미세먼지는 스투키로 잡으세요!<span id="price">29,900원</span></p>
        <p>스투키는 공기정화능력이 탁월하고 물 관리가 용이하여 쉽게 키울 수 있습니다. 집, 카페, 사무실 등 실내에 초록색 스투키 화분을 두어 그린 인테리어 효과를 줍니다.</p>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">주문자 성함</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          
          <div class="input-group mb-3">
            <div class="input-group-append">
                <label class="input-group-text" for="inputGroupSelect02">수량</label>
              </div>
            <select class="custom-select" id="inputGroupSelect02">
              <option selected>--수량을 선택하세요--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            
          </div>
    
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <button onclick="hey()" type="button" class="btn btn-primary">주문하기</button>
    </div>
</body>
</html>
